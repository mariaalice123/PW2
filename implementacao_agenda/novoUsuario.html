<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
            initial-scale=1">
        <title>Cadastrar usuário</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
    
        <style>
            body {
                height: 100%;
                overflow-x: hidden;
                background: url('img/dark-blue-background.jpg') no-repeat center center fixed;
                background-size: cover;
            }
    
            html {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="h-100 row align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm-10">
                        <div class="card border-primary">
                            <div class="card-header bg-primary text-white">
                                <h5>Cadastrar novo usuário</h5>
                            </div>
                            <div class="card-body">
                                <form id="novoUsuario" method="post" action="novoUsuario.html">
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="nomeUsuario">Nome*</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="bi-people-fill"></i></div>
                                                    </div>
                                                    <input id="nomeUsuario" type="text" class="form-control" name="nomeUsuario" placeholder="Digite seu nome" value="" required>
                                                </div> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm"></div>
                                        <div class="col-sm"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm"></div>
                                        <div class="col-sm"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm"></div>
                </div>
            </div>
        </div>
    
    </body>
</html>
